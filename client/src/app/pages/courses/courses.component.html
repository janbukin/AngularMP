<toolbox (search)="onSearch($event)"></toolbox>
<div class="courses">
    <div class="courses__list" *ngIf="courses">
        <course-tile *ngFor="let course of filteredCourses | orderBy : 'date' : 'desc'" [course]="course" (delete)='onDelete($event)'></course-tile>
    </div>
    <div class="courses__empty-list" *ngIf="!filteredCourses || filteredCourses.length == 0">
        No data. Feel free to add new course.
    </div>
</div>
