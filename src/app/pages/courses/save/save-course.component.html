<div class="">
    <div>
        <label class="" for="title">Title</label>
        <input type="text" name="title" [(ngModel)]="course.title" />
    </div>
    <div>
        <label class="" for="description">Description</label>
        <input type="text" name="description" [(ngModel)]="course.description" />
    </div>
    <div>
        <label class="" for="date">Date</label>
        <input type="text" name="date" [(ngModel)]="course.date" />
    </div>
    <div>
        <label class="" for="duration">Duration</label>
        <input type="text" name="duration" [(ngModel)]="course.duration" />
    </div>
    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
</div>
